<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet - Cadastro | Alura</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/cadastro/reset.css">
    <link rel="stylesheet" href="/assets/css/cadastro/styles.css">
    <link rel="stylesheet" href="/assets/css/cadastro/header.css">
    <link rel="stylesheet" href="/assets/css/cadastro/section.css">
    <link rel="stylesheet" href="/assets/css/cadastro/footer.css">
</head>
<body class="background-branco">
    <header class="cabecalho">
        <a href="#"><img src="/assets/imagens/Casa.svg" alt="Página Inicial" class="cabecalho__imagem"></a>
        <a href="#"><img src="/assets/imagens/Mensagens.svg" alt="Caixa de Mensagens" class="cabecalho__imagem"></a>
    </header>

    <section class="cadastro">
        <img src="/assets/imagens/LogoAzul.svg" alt="Logo Adopet Azul">
        <p class="cadastro__texto">Ainda não tem cadastro?</p>
        <p class="cadastro__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        
        <form class="formulario">
            <div class="container-fomulario">
                <label for="email" class="container-formulario__titulo">Email</label>
                <input type="email" name="email" id="email" class="container-formulario__campo" required placeholder="Digite seu melhor email">
            </div>

            <div class="container-fomulario">
                <label for="nome" class="container-formulario__titulo">Nome</label>
                <input type="text" name="nome" id="nome" class="container-formulario__campo" required placeholder="Digite seu nome completo">    
            </div>

            <div class="container-fomulario">
                <label for="senha" class="container-formulario__titulo">Senha</label>
                <input type="password" name="senha" id="senha" class="container-formulario__campo" required placeholder="Crie uma senha">
            </div>
            
            <div class="container-fomulario">
                <label for="confirma-senha" class="formulario__titulo">Confirme sua senha</label>
                <input type="password" name="confirma-senha" id="confirma-senha" class="container-formulario__campo" required placeholder="Repita a senha criada acima">
            </div>
        </form>
        
        <button type="button" onclick="#" class="formulario__botao">Cadastrar</button>
    </section>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p> <!-- COLOCAR MEU LINKEDIN??? -->
    </footer>
</body>
</html>
