<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet - Cadastro | Alura</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/cadastro/reset.css">
    <link rel="stylesheet" href="/assets/css/cadastro/styles.css">
    <link rel="stylesheet" href="/assets/css/cadastro/header.css">
    <link rel="stylesheet" href="/assets/css/cadastro/main.css">
    <link rel="stylesheet" href="/assets/css/cadastro/footer.css">
</head>
<body class="background-branco">
    <header class="cabecalho">
        <a href="#"><img src="/assets/imagens/Casa.svg" alt="Página Inicial" class="cabecalho__imagem"></a>
        <a href="#"><img src="/assets/imagens/Mensagens.svg" alt="Caixa de Mensagens" class="cabecalho__imagem"></a>
    </header>

    <main class="cadastro">
        <img src="/assets/imagens/LogoAzul.svg" alt="Logo Adopet Azul">
        <!-- <h1 class="cadastro__titulo"></h1> -->
        <p class="cadastro__texto">Ainda não tem cadastro? <br>Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        
        <form class="formulario">
            <label for="email" class="formulario__titulo">Email</label>
            <input type="email" name="email" id="email" class="input-padrao" required placeholder="Escolha seu melhor email">
            
            <label for="nome" class="formulario__titulo">Nome</label>
            <input type="text" name="nome" id="nome" class="input-padrao" required placeholder="Digite seu nome completo">
            
            <label for="senha" class="formulario__titulo">Senha</label>
            <input type="password" name="senha" id="senha" class="input-padrao" required placeholder="Crie uma senha">
            
            <label for="senha" class="formulario__titulo">Confirme sua senha</label>
            <input type="password" name="senha" id="senha" class="input-padrao" required placeholder="Repita a senha criada acima">
        </form>
        <button type="button" onclick="#" class="botao">Cadastrar</button>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p> <!-- COLOCAR MEU LINKEDIN??? -->
    </footer>
</body>
</html>
